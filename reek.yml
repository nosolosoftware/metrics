---
### Enabled ###
ClassVariable:
  enabled: true
  exclude: []
DuplicateMethodCall:
  enabled: true
  exclude: []
  max_calls: 2
  allow_calls: []
LongParameterList:
  enabled: true
  exclude: []
  max_params: 6
  overrides:
    initialize:
      max_params: 10
LongYieldList:
  enabled: true
  exclude: []
  max_params: 5
NestedIterators:
  enabled: true
  exclude: []
  max_allowed_nesting: 3
  ignore_iterators: []  
RepeatedConditional:
  enabled: true
  exclude: []
  max_ifs: 2
TooManyInstanceVariables:
  enabled: true
  exclude: []
  max_instance_variables: 15
TooManyMethods:
  enabled: true
  exclude: []
  max_methods: 25
TooManyStatements:
  enabled: true
  exclude:
  - initialize
  max_statements: 15
UncommunicativeMethodName:
  enabled: true
  exclude: []
  reject:
  - !ruby/regexp /^[a-z]$/
  - !ruby/regexp /[A-Z]/
  accept: []
UncommunicativeModuleName:
  enabled: true
  exclude: []
  reject:
  - !ruby/regexp /^.$/
  - !ruby/regexp /[0-9]$/
  accept:
  - Inline::C
UnusedParameters:
  enabled: true
  exclude: []

### Enablable ###
FeatureEnvy:
  enabled: false
  exclude: []
IrresponsibleModule:
  enabled: false
  exclude: []

### Disabled ###
Attribute:
  enabled: false
BooleanParameter:
  enabled: false
ControlParameter:
  enabled: false
DataClump:
  enabled: false
NilCheck:
  enabled: false
  exclude: []
PrimaDonnaMethod:
  enabled: false
UncommunicativeParameterName:
  enabled: false
UncommunicativeVariableName:
  enabled: false
UtilityFunction:
  enabled: false
