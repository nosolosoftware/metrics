ClassNameCheck:
  pattern: !ruby/regexp /^[A-Z][a-zA-Z0-9]*$/
ClassVariableCheck:
CyclomaticComplexityBlockCheck:
  complexity: 5
CyclomaticComplexityMethodCheck:
  complexity: 10
EmptyRescueBodyCheck:
